    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreate">Create</button>

<!-- Modal Create -->
<div class="modal" id="modalCreate">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Telivision</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="createForm">
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Name</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="name" name="name" class="form-control" required th:maxlength="45">
                            <p style="color: red;display: none" class="ui-state-error-text"></p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Phone</label>
                        </div>
                        <div class="col-9">
                            <input type="number" id="phone" name="phone" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-3">
                            <label>Email</label>
                        </div>
                        <div class="col-9">
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>CMND</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="cmnd" name="cmnd" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Address</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Date Of Birth</label>
                        </div>
                        <div class="col-9">
                            <input type="date" id="ngaysinh" name="ngaysinh" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-3">
                            <label for="nhom">Group</label>
                        </div>
                        <div class="col-9">
                            <select class="form-control" id="nhom" name="nhom">
                                <option value="Nhan Vien">Nhom1</option>
                                <option value="Giam Doc">Nhom2</option>
                                <option value="Bao Ve">Nhom3</option>
                                <option value="Lao Cong">Nhom4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-9">
                            <select class="form-control" id="gender" name="gender">
                                <option value="male">male</option>
                                <option value="female">female</option>
                                <option value="otherfemale">Other Gender</option>
                            </select>
                        </div>
                    </div>


                    <div class="row form-group">
                        <div class="col-9">
                            <input type="hidden" id="id" class="form-control" required>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-warning" onclick="return  employees.create()"
                               value="Create">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var employees = {} || employees;
    employees.drawTable = function () {
        $.ajax({
            url: "http://localhost:8080/api/employees/",
            method: "GET",
            dataType: "json",
            success: function (data) {
                $('#tableTV').empty();
                $.each(data, function (i, v) {
                    $('#tableTV').append(
                        "<tr>" +
                        "<td>" + v.id + "</td>" +
                        "<td>" + v.name + "</td>" +
                        "<td>" + v.phone + "</td>" +
                        "<td>" + v.email + "</td>" +
                        "<td>" + v.cmnd + "</td>" +
                        "<td>" + v.address + "</td>" +
                        "<td>" + v.gender + "</td>" +
                        "<td>" + v.nhom + "</td>" +
                        "<td>" + v.ngaysinh + "</td>" +
                        "<td>" +
                        "<a class='ml-3 btn btn-warning' href='#' onclick='employees.get(" + v.id + ")' data-toggle=\"modal\" data-target=\"#modalUpdate\">Edit</a>" +
                        "<a class='ml-3 btn btn-danger' href='#' onclick='employees.remove(" + v.id + ")'>Delete</a>" +
                        "</td>" +
                        "</tr>"
                    );
                });
                $('#dataTable').DataTable();
            }
        });

    };

    employees.remove = function (id) {
        bootbox.confirm({
            message: "Do you want to delete this Employees",
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    $.ajax({
                        url: "http://localhost:8080/api/employees/" + id,
                        method: "DELETE", //"POST"
                        dataType: 'json',
                        success: function (data) {
                            employees.drawTable();
                            toastr.info('Telivison has been deleted successfully', 'INFORMATION:')
                        }
                    });
                }
            }
        });


    }


    employees.create = function () {
        if ($('#createForm').valid()) {
            var tv = {};
            tv.name = $('#name').val();
            tv.phone = $('#phone').val();
            tv.email = $('#email').val();
            tv.cmnd = $('#cmnd').val();
            tv.address = $('#address').val();
            tv.gender = $('#gender').val();
            tv.nhom = $('#nhom').val();
            tv.dateofbirth = $('#ngaysinh').val();
            $.ajax({
                url: "http://localhost:8080/api/employees/",
                method: "POST", //"POST"
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify(tv),
                success: function (data) {
                    employees.drawTable();
                    toastr.success('employees has been Created successfully', 'INFORMATION:');
                }
            })
        }
        employees.reset();
        return false;
    }

    employees.get = function (id) {
        $.ajax({
            url: "http://localhost:8080/api/employees/" + id,
            method: "GET",
            dateType: "json",
            success: function (data) {
                $('#nameUpdate').val(data.name);
                $('#phoneUpdate').val(data.phone);
                $('#emailUpdate').val(data.email);
                $('#cmndUpdate').val(data.cmnd);
                $('#addressUpdate').val(data.address);
                $('#genderUpdate').val(data.gender);
                $('#nhomupdate').val(data.nhom);
                $('#ngaysinhUpdate').val(data.dateofbirth);
                $('#idUpdate').val(data.id);
            }
        })
    }

    employees.update = function (id) {
        var tv = {};
        tv.name = $('#nameUpdate').val();
        tv.phone = $('#phoneUpdate').val();
        tv.email = $('#emailUpdate').val();
        tv.cmnd = $('#cmndUpdate').val();
        tv.address = $('#addressUpdate').val();
        tv.gender = $('#genderUpdate').val();
        tv.nhom = $('#nhomUpdate').val();
        tv.dateofbirth = $('#ngaysinhUpdate').val();
        tv.id = $('#idUpdate').val();

        $.ajax({
            url: "http://localhost:8080/api/employees/",
            method: "PUT", //"POST"
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(tv),
            success: function (data) {
                console.log(data);
                employees.drawTable();
                toastr.success('Employees has been updated successfully', 'INFORMATION:')

            }
        });
        return false;
    }


    employees.reset = function () {

        $('#name').val('');
        $('#phone').val('');
        $('#email').val('');
        $('#cmnd').val('');
        $('#address').val('');
        $('#gender').val('');
        $('#nhom').val('');
        $('#ngaysinh').val('');

    }

    $(document).ready(function () {
        employees.drawTable();
        $('#createForm').validate({
            rules: {
                name: {
                    required: true,
                    minlength: 5,
                    maxlength: 45,
                },
                price: {
                    required: true,

                },
                description: {
                    required: true,
                    minlength: 5,
                },
                producer: {
                    required: true,
                }
            },
            messages: {
                name: {
                    required: 'Tên không được bỏ trống nghe a Phúc..Test cẩn thận đi anh',
                    minlength: 'Tên có ít nhất 5 ký tự a Phúc ơi',
                    maxlength: 'Tên có nhiều nhất 45 ký tự a Phúc ơi'
                },
                description: {
                    required: 'Mô tả không được bỏ trống nghe a Phúc..Test cẩn thận đi anh',
                    minlength: 'Độ nhỏ nhất là 5'
                },
                price: {
                    required: 'Giá không được bỏ trống nghe a Phúc..Test cẩn thận đi anh',
                },
                producer: {
                    required: "Nhà sản xuất không được bỏ trống nghe a Phúc..Test cẩn thận đi anh",
                }
            }
        });


        $('#updateForm').validate({
            rules: {
                nameUpdate: {
                    required: true,
                    minlength: 5,
                    maxlength: 45,
                },
                priceUpdate: {
                    required: true,

                },
                descriptionUpdate: {
                    required: true,
                    minlength: 5,
                },
                producerUpdate: {
                    required: true,
                }
            },
            messages: {
                nameUpdate: {
                    required: 'Tên không được bỏ trống nghe a Phúc..Test cẩn thận đi anh',
                    minlength: 'Tên có ít nhất 5 ký tự a Phúc ơi',
                    maxlength: 'Tên có nhiều nhất 45 ký tự a Phúc ơi'
                },
                descriptionUpdate: {
                    required: 'Mô tả không được bỏ trống nghe a Phúc..Test cẩn thận đi anh',
                    minlength: 'Độ nhỏ nhất là 5'
                },
                priceUpdate: {
                    required: 'Giá không được bỏ trống nghe a Phúc..Test cẩn thận đi anh',
                },
                producerUpdate: {
                    required: "Nhà sản xuất không được bỏ trống nghe a Phúc..Test cẩn thận đi anh",
                }
            }
        });
    });
</script>
